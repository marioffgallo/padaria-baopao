<div>
  <img src="../../../../assets/img/padaria_main_image.jpg">
</div>

    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="signInWithEmail()" (ngReset)="cancelarBtn()">
          <p>
            <mat-form-field>
              <input type="text" matInput [(ngModel)]="user.email" name="email" placeholder="Email" required>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput [(ngModel)]="user.password" name="password" placeholder="Password" required>
            </mat-form-field>
          </p>

          <mat-card-actions>

            <div class="button">
              <button type="submit" color="warn" mat-raised-button>Login</button>
              <button type="reset" color="accent" mat-raised-button>Cancelar</button>
            </div>

            <div class="button_google ">
              <button color="primary" mat-raised-button (click)="signInWithGoogle()">Login com Google</button>
            </div>

          </mat-card-actions>

        </form>
      </mat-card-content>
    </mat-card>
