<div>
    <h2>Cadastro de produtos</h2>
</div>

<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Titulo: </label>
        <input type="text" class="form-control" [(ngModel)]="produto.titulo" name="titulo" />
    </div>

    <div class="form-group">
        <label>Descrição: </label>
        <input type="description" class="form-control" [(ngModel)]="produto.descricao" name="descricao" />
    </div>

    <div class="form-group">
        <label>Código de Barras: </label>
        <input type="neighborhood" class="form-control" [(ngModel)]="produto.codBarra" name="codBarra" />
    </div>

    <div class="form-group">
        <label>Validade: </label>
        <input type="expireDate" class="form-control" [(ngModel)]="produto.validade" name="validade" />
    </div>

    <div class="form-group">
        <label>Padaria: </label>
        <input type="text" class="form-control" [(ngModel)]="produto.padaria" name="padaria" />
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
