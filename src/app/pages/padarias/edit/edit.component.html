
<div>
    <mat-card>
        <mat-card-title>Cadastro de Filiais</mat-card-title>
        <mat-card-content>
            <form autocomplete="off" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput class="form-control" [(ngModel)]="padaria.filial" name="filial" placeholder="Filial">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput class="form-control" [(ngModel)]="padaria.endereco" name="endereco" placeholder="EndereÃ§o">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput class="form-control" [(ngModel)]="padaria.bairro" name="bairro" placeholder="Bairro">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput class="form-control" [(ngModel)]="padaria.cidade" name="cidade" placeholder="Cidade">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput class="form-control" [(ngModel)]="padaria.estado" name="estado" placeholder="Estado">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput class="form-control" [(ngModel)]="padaria.cep" name="cep" placeholder="CEP">
                    </mat-form-field>
                </p>
            <mat-card-actions class="button">
                <button type="submit" color="accent" mat-raised-button>Salvar</button>
                <button type="reset" color="primary" mat-raised-button>Cancelar</button>
            </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
