<mat-sidenav-container class="sidenav-container" (backdropClick)="closeSideNav()">
    <mat-sidenav #sidenav class="sidenav" fixedInViewport="true" >
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list (click)="closeSideNav()">
        <a *ngIf="authService.isLoggedIn == false" mat-list-item [routerLink]="['/sign-in']">Sign-in</a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isLoggedIn" mat-list-item [routerLink]="['/dashboard']">Dashboard</a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isLoggedIn" mat-list-item [routerLink]="['/padarias']">Cadastro de Filiais</a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isLoggedIn" mat-list-item [routerLink]="['/produtos']">Cadastro de Produtos</a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isLoggedIn" mat-list-item [routerLink]="['/funcionarios']">Cadastro de Funcionários</a>
        <mat-divider></mat-divider>
        <a *ngIf="authService.isLoggedIn" mat-list-item (click)="authService.logout()">Logout</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-toolbar">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="openSideNav()">
          <mat-icon aria-label="Side nav toggle icon"> menu</mat-icon>
        </button>
        <span>Painel de Gerenciamento Padaria Bão Pão</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
  
    </mat-sidenav-content>
  
  </mat-sidenav-container>
  
<love-rodape></love-rodape>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Conta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </button>
  </mat-menu>
